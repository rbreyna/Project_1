<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Gochi+Hand|Montserrat&display=swap"
        rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>DayTrip.data</title>

</head>

<body>



    <div class="container-fluid header">
        <div class="header-text">
            <img src="assets/images/daytrip-logo-colorized.png" id="daytrip-logo" alt="">
            <div class="search-bar-div">
                <form class="form-group search-bar">
                    <input class="form-control form-control-md" type="search"
                        placeholder="Find awesome food, venues, or entertainment" aria-label="Search" id="user-search">
                    <input class="form-control form-control-md" type="search" placeholder="Location (Zip or City)"
                        aria-label="Search" id="user-location">
                    <button class="btn btn-primary btn-md btn-search" type="submit" id="search-awesome">Show me
                        the awesome</button>
                </form>
            </div>
        </div>
    </div>




    <div class="container" id="yelp-data-output">
        <!-- Highlights will appear here -->
    </div>


    <div class="container" id="weather-data-output">
        <!-- Weather will appear here -->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <!-- Secret JS -->
    <script src="assets/javascript/secret.js"></script>

    <!-- Custom JS -->
    <script src="assets/javascript/app.js"></script>


</body>

</html>
